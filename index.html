<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- עיצוב כללי --- */
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* רקע כללי */
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- מסך פתיחה --- */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #000428, #004e92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            opacity: 1;
            animation: fadeOut 1s 3s forwards;
        }

        .welcome-logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0px 4px 15px rgba(255, 255, 255, 0.6);
            animation: scaleUp 1.5s ease-out, glowText 2s infinite alternate;
        }

        /* --- אנימציות --- */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 0px 0px 30px rgba(255, 255, 255, 1);
            }
        }

        /* --- תוכן ראשי --- */
        #mainContent {
            display: none;
            opacity: 0;
            animation: fadeInMain 1s 3s forwards;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        @keyframes fadeInMain {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: 30px;
        }

        header img {
            width: 150px;
            margin-bottom: 10px;
            filter: drop-shadow(0px 6px 20px rgba(0, 0, 0, 0.5));
        }

        header h1 {
            font-size: 2.5rem;
            color: #e3e3e3;
        }

        /* --- טופס --- */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px); /* רקע מטושטש */
        }

        form label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            color: #f0f0f0;
        }

        form select,
        form button,
        form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        form button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        form button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- מסך פתיחה -->
    <div class="welcome-screen">
        <div class="welcome-logo">Analysis Hub</div>
    </div>

    <!-- תוכן ראשי -->
    <div id="mainContent">
        <header>
            <img src="KLogic_Big.png" alt="Analysis Hub Logo">
            <h1>Analysis Hub</h1>
        </header>

        <form>
            <label for="client">בחר לקוח:</label>
            <select id="client">
                <option value="">-- בחר לקוח --</option>
                <option value="IDI - 5">IDI - 5</option>
                <option value="IDI - 9">IDI - 9</option>
                <option value="Isracard">Isracard</option>
                <option value="HOT">HOT</option>
                <option value="Champion">Champion</option>
            </select>

            <label for="analysis">בחר סוג ניתוח:</label>
            <select id="analysis">
                <option value="">-- סוג ניתוח --</option>
                <option value="Google Ads - Campaign">Google Ads - Campaign</option>
                <option value="Facebook Ads - Creative">Facebook Ads - Creative</option>
                <option value="DV360 - Publisher Analysis">DV360 - Publisher Analysis</option>
            </select>

            <button type="button" onclick="submitForm()">שגר</button>
        </form>

        <footer>
            © 2025 <a href="#">Analysis Hub</a> - כל הזכויות שמורות.
        </footer>
    </div>

    <script>
        // הצגת התוכן הראשי לאחר מסך הפתיחה
        setTimeout(() => {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.querySelector('#mainContent').style.display = 'block';
        }, 3000);

        function submitForm() {
            const client = document.getElementById('client').value;
            const analysis = document.getElementById('analysis').value;

            if (!client || !analysis) {
                alert('אנא מלא את כל השדות!');
                return;
            }

            alert(`הניתוח עבור ${client} מסוג ${analysis} נשלח בהצלחה!`);
        }
    </script>
</body>
</html>
