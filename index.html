<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #0f2027, #1f3a3d, #2b5153);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        header img {
            width: 120px;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        form select,
        form button,
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        form button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.2s ease;
        }

        form button:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="KLogic_Big.png" alt="Analysis Hub Logo">
        <h1>Analysis Hub</h1>
    </header>

    <form>
        <label for="client">בחר לקוח:</label>
        <select id="client">
            <option value="">-- בחר לקוח --</option>
            <option value="IDI - 5">IDI - 5</option>
            <option value="IDI - 9">IDI - 9</option>
        </select>

        <label for="analysis">בחר סוג ניתוח:</label>
        <select id="analysis">
            <option value="">-- סוג ניתוח --</option>
            <option value="Google Ads - Campaign Analyzer">Google Ads - Campaign Analyzer</option>
            <option value="Google Ads - Search Term Analyzer">Google Ads - Search Term Analyzer</option>
        </select>

        <label for="dateRange">בחר טווח תאריכים:</label>
        <select id="dateRange">
            <option value="">-- בחירת טווח --</option>
            <option value="thisWeek">השבוע</option>
            <option value="lastWeek">שבוע שעבר</option>
        </select>

        <div id="customDates" style="display: none;">
            <input type="date" id="startDate" placeholder="תאריך התחלה">
            <input type="date" id="endDate" placeholder="תאריך סיום">
        </div>

        <button type="button" onclick="submitForm()">שגר</button>
    </form>

    <footer>
        © 2025 <a href="#">Analysis Hub</a>
    </footer>

    <script>
        const webhookUrl = "https://hook.eu2.make.com/9ynbuyp55oi443jae9yu34lfn3ws0dqx";

        const dateRange = document.getElementById("dateRange");
        const customDates = document.getElementById("customDates");

        dateRange.addEventListener("change", () => {
            if (dateRange.value === "custom") {
                customDates.style.display = "block";
            } else {
                customDates.style.display = "none";
            }
        });

        async function submitForm() {
            const client = document.getElementById("client").value;
            const analysis = document.getElementById("analysis").value;
            const dateRangeValue = document.getElementById("dateRange").value;

            let startDate, endDate;

            if (dateRangeValue === "custom") {
                startDate = document.getElementById("startDate").value;
                endDate = document.getElementById("endDate").value;
            } else if (dateRangeValue === "thisWeek") {
                const today = new Date();
                const firstDay = today.getDate() - today.getDay() + 1;
                startDate = new Date(today.setDate(firstDay)).toISOString().split("T")[0];
                endDate = new Date(today.setDate(firstDay + 6)).toISOString().split("T")[0];
            }

            if (!client || !analysis || !startDate || !endDate) {
                alert("אנא מלא את כל השדות!");
                return;
            }

            const data = { client, analysis, startDate, endDate };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert(`הנתונים נשלחו בהצלחה!`);
                } else {
                    alert("אירעה שגיאה בשליחת הנתונים.");
                }
            } catch (error) {
                alert("אירעה שגיאה: " + error.message);
            }
        }
    </script>
</body>
</html>
