<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 120px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        label {
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select {
            background-color: #f9f9f9;
        }

        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <img src="KLogic_Big.png" alt="Company Logo">
        <h1>Analysis Hub</h1>
    </header>

    <form>
        <label for="client">לקוח:</label>
        <select id="client">
            <option value="">-- בחר לקוח --</option>
            <option value="client1">לקוח 1</option>
            <option value="client2">לקוח 2</option>
            <option value="client3">לקוח 3</option>
        </select>
        <div class="error" id="clientError">אנא בחר לקוח.</div>

        <label for="analysis">סוג ניתוח:</label>
        <select id="analysis">
            <option value="">-- בחר סוג ניתוח --</option>
            <option value="analysis1">ניתוח 1</option>
            <option value="analysis2">ניתוח 2</option>
            <option value="analysis3">ניתוח 3</option>
        </select>
        <div class="error" id="analysisError">אנא בחר סוג ניתוח.</div>

        <button type="button" onclick="submitForm()">שגר</button>
    </form>

    <footer>
        © 2025 <a href="#">KLogic</a> | כל הזכויות שמורות.
    </footer>

    <script>
        function submitForm() {
            const client = document.getElementById('client').value;
            const analysis = document.getElementById('analysis').value;

            // הסתר הודעות שגיאה קודמות
            document.getElementById('clientError').style.display = 'none';
            document.getElementById('analysisError').style.display = 'none';

            if (!client) {
                document.getElementById('clientError').style.display = 'block';
                return;
            }

            if (!analysis) {
                document.getElementById('analysisError').style.display = 'block';
                return;
            }

            alert('ניתוח נשלח בהצלחה!');
        }
    </script>

</body>
</html>
