<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #1f3a3d, #2b5153); /* רקע שחור-ירקרק */
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            background: inherit; /* ירושה מהרקע הראשי */
            opacity: 1;
            animation: fadeOut 1s 2.5s forwards;
        }

        .welcome-logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards, fadeOut 1s 2.5s forwards;
        }

        #lottie-animation {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards, fadeOut 1s 2.5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #mainContent {
            opacity: 0;
            animation: fadeInMain 1s 3s forwards;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        @keyframes fadeInMain {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header img {
            width: 120px;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- מסך פתיחה -->
    <div class="welcome-screen">
        <div class="welcome-logo">Analysis Hub</div>
        <div id="lottie-animation"></div>
    </div>

    <!-- תוכן ראשי -->
    <div id="mainContent" style="display: none;">
        <header>
            <h1>Analysis Hub</h1>
        </header>
        <form>
            <label for="client">בחר לקוח:</label>
            <select id="client">
                <option value="">-- בחר לקוח --</option>
                <option value="IDI - 5">IDI - 5</option>
                <option value="IDI - 9">IDI - 9</option>
                <option value="Isracard">Isracard</option>
                <option value="HOT">HOT</option>
                <option value="Champion">Champion</option>
            </select>

            <label for="analysis">בחר סוג ניתוח:</label>
            <select id="analysis">
                <option value="">-- סוג ניתוח --</option>
                <option value="Google Ads - Campaign">Google Ads - Campaign</option>
                <option value="Facebook Ads - Creative">Facebook Ads - Creative</option>
                <option value="DV360 - Publisher Analysis">DV360 - Publisher Analysis</option>
            </select>

            <label for="date">בחר טווח תאריכים:</label>
            <select id="dateRange">
                <option value="">-- בחירת טווח --</option>
                <option value="thisWeek">השבוע</option>
                <option value="lastWeek">שבוע שעבר</option>
                <option value="thisMonth">חודש נוכחי</option>
                <option value="lastMonth">חודש שעבר</option>
                <option value="custom">מותאם אישית</option>
            </select>

            <div id="customDates" style="display: none;">
                <input type="date" id="startDate" placeholder="תאריך התחלה">
                <input type="date" id="endDate" placeholder="תאריך סיום">
            </div>

            <button type="button" onclick="submitForm()">שגר</button>
        </form>
    </div>

    <script>
        // טעינת Lottie למסך הפתיחה
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './animation.json' // מיקום קובץ ה-Lottie באותה תיקייה עם index.html
        });

        // מעבר לתוכן ראשי לאחר 3 שניות
        setTimeout(() => {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.querySelector('#mainContent').style.display = 'block';
        }, 3000);

        // תאריך מותאם אישית - הצגת טווח תאריכים
        const dateRange = document.getElementById("dateRange");
        const customDates = document.getElementById("customDates");

        dateRange.addEventListener("change", () => {
            if (dateRange.value === "custom") {
                customDates.style.display = "block";
            } else {
                customDates.style.display = "none";
            }
        });

        // פונקציית שליחה ל-Webhook
        function submitForm() {
            const client = document.getElementById("client").value;
            const analysis = document.getElementById("analysis").value;
            const dateRangeValue = document.getElementById("dateRange").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            if (!client || !analysis || !dateRangeValue || (dateRangeValue === "custom" && (!startDate || !endDate))) {
                alert("אנא מלא את כל השדות!");
                return;
            }

            const data = {
                client,
                analysis,
                dateRange: dateRangeValue,
                startDate: dateRangeValue === "custom" ? startDate : undefined,
                endDate: dateRangeValue === "custom" ? endDate : undefined,
            };

            fetch("https://hook.eu2.make.com/nu7wjjbbfdr1l9hu4m9zdkw3pybnab8z", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then((response) => {
                    if (response.ok) {
                        alert("הנתונים נשלחו בהצלחה!");
                    } else {
                        alert("שגיאה בשליחת הנתונים.");
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("שגיאה בשליחת הנתונים.");
                });
        }
    </script>
</body>
</html>
