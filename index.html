<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- עיצוב כללי --- */
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* רקע אחיד */
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- מסך פתיחה --- */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            background: inherit; /* רקע זהה */
            opacity: 1;
            animation: fadeOut 1s 2.5s forwards; /* אפקט פייד בלבד */
        }

        .welcome-logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards; /* פייד נקי */
        }

        /* --- אנימציות --- */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* --- תוכן ראשי --- */
        #mainContent {
            opacity: 0;
            animation: fadeInMain 1s 3s forwards; /* פייד חלק לתוכן */
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        @keyframes fadeInMain {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header img {
            width: 120px;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* --- טופס --- */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }

        form select,
        form button,
        form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        form select:hover,
        form select:focus,
        form input:hover,
        form input:focus {
            border-color: #6a11cb;
        }

        form button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        form button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 16px rgba(106, 17, 203, 0.4);
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #ccc;
            text-align: center;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* --- רספונסיביות --- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 20px 15px;
            }

            form select,
            form button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- מסך פתיחה -->
    <div class="welcome-screen">
        <div class="welcome-logo">Analysis Hub</div>
    </div>

    <!-- תוכן ראשי -->
    <div id="mainContent">
        <header>
            <img src="KLogic_Big.png" alt="Analysis Hub Logo">
            <h1>Analysis Hub</h1>
        </header>

        <form>
            <label for="client">בחר לקוח:</label>
            <select id="client">
                <option value="">-- בחר לקוח --</option>
                <option value="IDI - 5">IDI - 5</option>
                <option value="IDI - 9">IDI - 9</option>
                <option value="Isracard">Isracard</option>
                <option value="HOT">HOT</option>
                <option value="Champion">Champion</option>
            </select>

            <label for="analysis">בחר סוג ניתוח:</label>
            <select id="analysis">
                <option value="">-- סוג ניתוח --</option>
                <option value="Google Ads - Campaign">Google Ads - Campaign</option>
                <option value="Facebook Ads - Creative">Facebook Ads - Creative</option>
                <option value="DV360 - Publisher Analysis">DV360 - Publisher Analysis</option>
            </select>

            <button type="button" onclick="submitForm()">שגר</button>
        </form>

        <footer>
            © 2025 <a href="#">Analysis Hub</a> - כל הזכויות שמורות.
        </footer>
    </div>

    <script>
        // הצגת התוכן הראשי לאחר מסך הפתיחה
        setTimeout(() => {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.querySelector('#mainContent').style.display = 'block';
        }, 3000);

        function submitForm() {
            const client = document.getElementById('client').value;
            const analysis = document.getElementById('analysis').value;

            if (!client || !analysis) {
                alert('אנא מלא את כל השדות!');
                return;
            }

            alert(`הניתוח עבור ${client} מסוג ${analysis} נשלח בהצלחה!`);
        }
    </script>
</body>
</html>
