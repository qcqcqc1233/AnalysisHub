<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 180px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        label {
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select, input {
            background-color: #f9f9f9;
        }

        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <img src="KLogic_Big.png" alt="Company Logo">
        <h1>Analysis Hub</h1>
    </header>

    <form>
        <label for="client">לקוח:</label>
        <select id="client">
            <option value="">-- בחר לקוח --</option>
            <option value="client1">IDI - 5</option>
            <option value="client2">IDI - 9</option>
            <option value="client3">Isracard</option>
            <option value="client4">HOT</option>
            <option value="client5">Champion</option>
        </select>
        <div class="error" id="clientError">אנא בחר לקוח.</div>

        <label for="analysis">סוג ניתוח:</label>
        <select id="analysis">
            <option value="">-- סוג ניתוח --</option>
            <option value="analysis1">Google Ads - Search Term Analyzer</option>
            <option value="analysis2">Google Ads - Campaign Performance</option>
            <option value="analysis3">Facebook Ads - Campaign Performance</option>
            <option value="analysis4">Facebook Ads - Creative Performance</option>
            <option value="analysis5">DV360 - Creative Performance</option>
            <option value="analysis6">DV360 - Publisher Analysis</option>
            <option value="analysis7">COMPLETE OVERVIEW</option>
        </select>
        <div class="error" id="analysisError">אנא בחר סוג ניתוח.</div>

        <label for="presetDates">טווח תאריכים:</label>
        <select id="presetDates" onchange="handleDateSelection()">
            <option value="" disabled selected>-- בחירת טווח --</option>
            <option value="custom">-- טווח מותאם אישית --</option>
            <optgroup label="טווחים שבועיים">
                <option value="thisWeek">שבוע נוכחי</option>
                <option value="lastWeek">שבוע שעבר</option>
            </optgroup>
            <optgroup label="טווחים חודשיים">
                <option value="thisMonth">חודש נוכחי</option>
                <option value="lastMonth">חודש שעבר</option>
            </optgroup>
            <optgroup label="טווחים רבעוניים">
                <option value="thisQuarter">רבעון נוכחי</option>
                <option value="lastQuarter">רבעון שעבר</option>
            </optgroup>
            <optgroup label="טווחים חצי שנתיים">
                <option value="thisHalfYear">חצי שנה נוכחית</option>
                <option value="lastHalfYear">חצי שנה שעברה</option>
            </optgroup>
            <optgroup label="טווחים שנתיים">
                <option value="thisYear">שנה נוכחית</option>
                <option value="lastYear">שנה שעברה</option>
            </optgroup>
        </select>

        <div id="customDateRange" style="display: none;">
            <label for="startDate">תאריך התחלה:</label>
            <input type="date" id="startDate">

            <label for="endDate">תאריך סיום:</label>
            <input type="date" id="endDate">
        </div>
        <div class="error" id="dateError">אנא בחר טווח תאריכים.</div>

        <button type="button" onclick="submitForm()">שגר</button>
    </form>

    <footer>
        © 2025 <a href="#">סיון ברגר</a> | כל הזכויות שמורות.
    </footer>

    <script>
        function handleDateSelection() {
            const preset = document.getElementById('presetDates').value;
            const customDateRange = document.getElementById('customDateRange');

            if (preset === 'custom') {
                customDateRange.style.display = 'block'; // מציג את שדות התאריכים
            } else {
                customDateRange.style.display = 'none'; // מסתיר את שדות התאריכים
            }
        }

        function submitForm() {
            const client = document.getElementById('client').value;
            const analysis = document.getElementById('analysis').value;
            const preset = document.getElementById('presetDates').value;
            const startDateInput = document.getElementById('startDate').value;
            const endDateInput = document.getElementById('endDate').value;

            let startDate, endDate;

            if (!client || !analysis || !preset) {
                alert('אנא מלא את כל השדות הנדרשים.');
                return;
            }

            if (preset === 'custom') {
                if (!startDateInput || !endDateInput) {
                    alert('אנא הזן תאריכים לטווח מותאם אישית.');
                    return;
                }
                startDate = startDateInput;
                endDate = endDateInput;
            } else {
                const dates = calculatePresetDates(preset);
                startDate = dates.startDate;
                endDate = dates.endDate;
            }

            const data = {
                client,
                analysis,
                preset,
                startDate,
                endDate,
            };

            fetch('https://hook.eu2.make.com/nu7wjjbbfdr1l9hu4m9zdkw3pybnab8z', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert('הנתונים נשלחו בהצלחה!');
                } else {
                    alert('חלה שגיאה בשליחת הנתונים.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('חלה שגיאה בשליחת הנתונים.');
            });
        }

        function calculatePresetDates(preset) {
            const today = new Date();
            let startDate, endDate;

            switch (preset) {
                case 'lastWeek':
                    const lastWeekStart = new Date(today.setDate(today.getDate() - today.getDay() - 7));
                    const lastWeekEnd = new Date(lastWeekStart);
                    lastWeekEnd.setDate(lastWeekStart.getDate() + 6);
                    startDate = lastWeekStart.toISOString().split('T')[0];
                    endDate = lastWeekEnd.toISOString().split('T')[0];
                    break;

                case 'thisWeek':
                    const thisWeekStart = new Date(today.setDate(today.getDate() - today.getDay()));
                    const thisWeekEnd = new Date(thisWeekStart);
                    thisWeekEnd.setDate(thisWeekStart.getDate() + 6);
                    startDate = thisWeekStart.toISOString().split('T')[0];
                    endDate = thisWeekEnd.toISOString().split('T')[0];
                    break;

                case 'lastMonth':
                    const lastMonthEnd = new Date(today.getFullYear(), today.getMonth(), 0);
                    const lastMonthStart = new Date(lastMonthEnd.getFullYear(), lastMonthEnd.getMonth(), 1);
                    startDate = lastMonthStart.toISOString().split('T')[0];
                    endDate = lastMonthEnd.toISOString().split('T')[0];
                    break;

                case 'thisMonth':
                    const thisMonthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                    const thisMonthEnd = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                    startDate = thisMonthStart.toISOString().split('T')[0];
                    endDate = thisMonthEnd.toISOString().split('T')[0];
                    break;

                case 'lastQuarter':
                    const currentQuarter = Math.floor(today.getMonth() / 3);
                    const lastQuarterStart = new Date(today.getFullYear(), (currentQuarter - 1) * 3, 1);
                    const lastQuarterEnd = new Date(lastQuarterStart.getFullYear(), lastQuarterStart.getMonth() + 3, 0);
                    startDate = lastQuarterStart.toISOString().split('T')[0];
                    endDate = lastQuarterEnd.toISOString().split('T')[0];
                    break;

                case 'thisQuarter':
                    const quarterStart = new Date(today.getFullYear(), Math.floor(today.getMonth() / 3) * 3, 1);
                    const quarterEnd = new Date(quarterStart.getFullYear(), quarterStart.getMonth() + 3, 0);
                    startDate = quarterStart.toISOString().split('T')[0];
                    endDate = quarterEnd.toISOString().split('T')[0];
                    break;

                case 'lastHalfYear':
                    const halfYearEnd = new Date(today.getFullYear(), today.getMonth() < 6 ? 0 : 6, 0);
                    const halfYearStart = new Date(halfYearEnd.getFullYear(), halfYearEnd.getMonth() - 5, 1);
                    startDate = halfYearStart.toISOString().split('T')[0];
                    endDate = halfYearEnd.toISOString().split('T')[0];
                    break;

                case 'thisHalfYear':
                    const halfYearStart = new Date(today.getFullYear(), today.getMonth() < 6 ? 0 : 6, 1);
                    const halfYearEndThis = new Date(halfYearStart.getFullYear(), halfYearStart.getMonth() + 6, 0);
                    startDate = halfYearStart.toISOString().split('T')[0];
                    endDate = halfYearEndThis.toISOString().split('T')[0];
                    break;

                case 'lastYear':
                    const lastYearStart = new Date(today.getFullYear() - 1, 0, 1);
                    const lastYearEnd = new Date(today.getFullYear() - 1, 11, 31);
                    startDate = lastYearStart.toISOString().split('T')[0];
                    endDate = lastYearEnd.toISOString().split('T')[0];
                    break;

                case 'thisYear':
                    const thisYearStart = new Date(today.getFullYear(), 0, 1);
                    const thisYearEnd = new Date(today.getFullYear(), 11, 31);
                    startDate = thisYearStart.toISOString().split('T')[0];
                    endDate = thisYearEnd.toISOString().split('T')[0];
                    break;

                default:
                    console.error("Preset not recognized");
            }

            return { startDate, endDate };
        }
    </script>
</body>
</html>
