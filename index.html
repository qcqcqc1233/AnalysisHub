<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 180px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        label {
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select, input {
            background-color: #f9f9f9;
        }

        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <img src="KLogic_Big.png" alt="Company Logo">
        <h1>Analysis Hub</h1>
    </header>

    <form>
        <label for="client">לקוח:</label>
        <select id="client">
            <option value="">-- בחר לקוח --</option>
            <option value="IDI - 5">IDI - 5</option>
            <option value="IDI - 9">IDI - 9</option>
            <option value="Isracard">Isracard</option>
            <option value="HOT">HOT</option>
            <option value="Champion">Champion</option>
        </select>
        <div class="error" id="clientError">אנא בחר לקוח.</div>

        <label for="analysis">סוג ניתוח:</label>
        <select id="analysis">
            <option value="">-- סוג ניתוח --</option>
            <option value="Google Ads - Search Term Analyzer">Google Ads - Search Term Analyzer</option>
            <option value="Google Ads - Campaign Performance">Google Ads - Campaign Performance</option>
            <option value="Facebook Ads - Campaign Performance">Facebook Ads - Campaign Performance</option>
            <option value="Facebook Ads - Creative Performance">Facebook Ads - Creative Performance</option>
            <option value="DV360 - Creative Performance">DV360 - Creative Performance</option>
            <option value="DV360 - Publisher Analysis">DV360 - Publisher Analysis</option>
            <option value="Complete Overview">Complete Overview</option>
        </select>
        <div class="error" id="analysisError">אנא בחר סוג ניתוח.</div>

        <label for="presetDates">טווח תאריכים:</label>
        <select id="presetDates" onchange="handleDateSelection()">
            <option value="" disabled selected>-- בחירת טווח --</option>
            <option value="custom">-- טווח מותאם אישית --</option>
            <optgroup label="טווחים שבועיים">
                <option value="thisWeek">שבוע נוכחי</option>
                <option value="lastWeek">שבוע שעבר</option>
            </optgroup>
            <optgroup label="טווחים חודשיים">
                <option value="thisMonth">חודש נוכחי</option>
                <option value="lastMonth">חודש שעבר</option>
            </optgroup>
            <optgroup label="טווחים רבעוניים">
                <option value="thisQuarter">רבעון נוכחי</option>
                <option value="lastQuarter">רבעון שעבר</option>
            </optgroup>
            <optgroup label="טווחים חצי שנתיים">
                <option value="thisHalfYear">חצי שנה נוכחית</option>
                <option value="lastHalfYear">חצי שנה שעברה</option>
            </optgroup>
            <optgroup label="טווחים שנתיים">
                <option value="thisYear">שנה נוכחית</option>
                <option value="lastYear">שנה שעברה</option>
            </optgroup>
        </select>

        <div id="customDateRange" style="display: none;">
            <label for="startDate">תאריך התחלה:</label>
            <input type="date" id="startDate">

            <label for="endDate">תאריך סיום:</label>
            <input type="date" id="endDate">
        </div>
        <div class="error" id="dateError">אנא בחר טווח תאריכים.</div>

        <button type="button" onclick="submitForm()">שגר</button>
    </form>

    <footer>
        © 2025 <a href="#">סיון ברגר</a> | כל הזכויות שמורות.
    </footer>

    <script>
        function handleDateSelection() {
            const preset = document.getElementById('presetDates').value;
            const customDateRange = document.getElementById('customDateRange');
            if (preset === 'custom') {
                customDateRange.style.display = 'block';
            } else {
                customDateRange.style.display = 'none';
            }
        }

        function submitForm() {
            const client = document.getElementById('client').value;
            const analysis = document.getElementById('analysis').value;
            const preset = document.getElementById('presetDates').value;
            const startDateInput = document.getElementById('startDate').value;
            const endDateInput = document.getElementById('endDate').value;

            let startDate, endDate;

            if (!client || !analysis || !preset) {
                alert('אנא מלא את כל השדות הנדרשים.');
                return;
            }

            if (preset === 'custom') {
                if (!startDateInput || !endDateInput) {
                    alert('אנא הזן תאריכים לטווח מותאם אישית.');
                    return;
                }
                startDate = startDateInput;
                endDate = endDateInput;
            } else {
                const dates = calculatePresetDates(preset);
                startDate = dates.startDate;
                endDate = dates.endDate;
            }

            const data = {
                client,
                analysis,
                preset,
                startDate,
                endDate,
            };

            fetch('https://hook.eu2.make.com/9ynbuyp55oi443jae9yu34lfn3ws0dqx', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert('הנתונים נשלחו בהצלחה!');
                } else {
                    return response.json().then(err => {
                        console.error('שגיאה:', err);
                        alert('חלה שגיאה בשליחת הנתונים: ' + JSON.stringify(err));
                    });
                }
            })
            .catch(error => {
                console.error('שגיאה כללית:', error);
                alert('חלה שגיאה בשליחת הנתונים. אנא בדוק את החיבור או פנה למנהל המערכת.');
            });
        }

        function calculatePresetDates(preset) {
            const today = new Date();
            let startDate, endDate;

            switch (preset) {
                case 'lastWeek':
                    const lastWeekStart = new Date(today.setDate(today.getDate() - today.getDay() - 7));
                    const lastWeekEnd = new Date(lastWeekStart);
                    lastWeekEnd.setDate(lastWeekStart.getDate() + 6);
                    startDate = lastWeekStart.toISOString().split('T')[0];
                    endDate = lastWeekEnd.toISOString().split('T')[0];
                    break;

                case 'thisWeek':
                    const thisWeekStart = new Date(today.setDate(today.getDate() - today.getDay()));
                    const thisWeekEnd = new Date(thisWeekStart);
                    thisWeekEnd.setDate(thisWeekStart.getDate() + 6);
                    startDate = thisWeekStart.toISOString().split('T')[0];
                    endDate = thisWeekEnd.toISOString().split('T')[0];
                    break;

                default:
                    console.error('Preset not recognized');
            }

            return { startDate, endDate };
        }
    </script>
</body>
</html>
