<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 180px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        label {
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select, input {
            background-color: #f9f9f9;
        }

        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <img src="KLogic_Big.png" alt="Company Logo">
        <h1>Analysis Hub</h1>
    </header>

    <form>
        <label for="client">לקוח:</label>
        <select id="client">
            <option value="">-- בחר לקוח --</option>
            <option value="client1">IDI - 5</option>
            <option value="client2">IDI - 9</option>
            <option value="client3">Isracard</option>
            <option value="client4">HOT</option>
            <option value="client5">Champion</option>
        </select>
        <div class="error" id="clientError">אנא בחר לקוח.</div>

        <label for="analysis">סוג ניתוח:</label>
        <select id="analysis">
            <option value="">-- סוג ניתוח --</option>
            <option value="analysis1">Google Ads - Search Term Analyzer</option>
            <option value="analysis2">Google Ads - Campaign Performance</option>
            <option value="analysis3">Facebook Ads - Campaign Performance</option>
            <option value="analysis4">Facebook Ads - Creative Performance</option>
            <option value="analysis5">DV360 - Creative Performance</option>
            <option value="analysis6">DV360 - Publisher Analysis</option>
            <option value="analysis7">COMPLETE OVERVIEW</option>
        </select>
        <div class="error" id="analysisError">אנא בחר סוג ניתוח.</div>

        <label for="presetDates">טווח תאריכים:</label>
        <select id="presetDates" onchange="handleDateSelection()">
            <option value="custom">-- טווח מותאם אישית --</option>
            <optgroup label="טווחים שבועיים">
                <option value="thisWeek">שבוע נוכחי</option>
                <option value="lastWeek">שבוע שעבר</option>
            </optgroup>
            <optgroup label="טווחים חודשיים">
                <option value="thisMonth">חודש נוכחי</option>
                <option value="lastMonth">חודש שעבר</option>
            </optgroup>
            <optgroup label="טווחים רבעוניים">
                <option value="thisQuarter">רבעון נוכחי</option>
                <option value="lastQuarter">רבעון שעבר</option>
            </optgroup>
            <optgroup label="טווחים חצי שנתיים">
                <option value="thisHalfYear">חצי שנה נוכחית</option>
                <option value="lastHalfYear">חצי שנה שעברה</option>
            </optgroup>
            <optgroup label="טווחים שנתיים">
                <option value="thisYear">שנה נוכחית</option>
                <option value="lastYear">שנה שעברה</option>
            </optgroup>
        </select>

        <div id="customDateRange" style="display: none;">
            <label for="startDate">תאריך התחלה:</label>
            <input type="date" id="startDate">

            <label for="endDate">תאריך סיום:</label>
            <input type="date" id="endDate">
        </div>
        <div class="error" id="dateError">אנא בחר טווח תאריכים.</div>

        <button type="button" onclick="submitForm()">שגר</button>
    </form>

    <footer>
        © 2025 <a href="#">סיון ברגר</a> | כל הזכויות שמורות.
    </footer>

    <script>
        function handleDateSelection() {
            const preset = document.getElementById('presetDates').value;
            const customDateRange = document.getElementById('customDateRange');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');

            startDateInput.value = '';
            endDateInput.value = '';

            if (preset === 'custom') {
                customDateRange.style.display = 'block';
            } else {
                customDateRange.style.display = 'none';
            }
        }

        function calculatePresetDates(preset) {
            const today = new Date();
            let startDate, endDate;

            // Add logic for handling various preset options (e.g., lastQuarter, thisHalfYear, etc.)
            // For now, handle basic presets
            if (preset === 'lastWeek') {
                const lastWeekStart = new Date(today.setDate(today.getDate() - 7));
                const lastWeekEnd = new Date(lastWeekStart);
                lastWeekEnd.setDate(lastWeekStart.getDate() + 6);
                startDate = lastWeekStart.toISOString().split('T')[0];
                endDate = lastWeekEnd.toISOString().split('T')[0];
            }
            return { startDate, endDate };
        }

        function submitForm() {
            // Handle submission logic
        }
    </script>
</body>
</html>
