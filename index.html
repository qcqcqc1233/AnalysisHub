<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- עיצוב כללי --- */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafc; /* צבע רקע נקי */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- כותרת עליונה --- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            width: 100px;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        /* --- טופס --- */
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-size: 1rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        form select, form button {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        form select {
            background-color: #f7f9fc;
            color: #333;
        }

        form select:hover, form select:focus {
            border-color: #6a11cb;
            outline: none;
        }

        form button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 12px rgba(106, 17, 203, 0.3);
        }

        form button:hover {
            background: linear-gradient(90deg, #5a0dbb, #1d63f4);
            box-shadow: 0px 6px 16px rgba(106, 17, 203, 0.4);
            transform: scale(1.02);
        }

        /* --- רספונסיביות למובייל --- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 15px 20px;
            }

            form select, form button {
                font-size: 0.9rem;
            }
        }

        /* --- תחתית האתר --- */
        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- כותרת -->
    <header>
        <img src="KLogic_Big.png" alt="Analysis Hub Logo">
        <h1>Analysis Hub</h1>
    </header>

    <!-- טופס -->
    <form>
        <label for="client">בחר לקוח:</label>
        <select id="client">
            <option value="">-- בחר לקוח --</option>
            <option value="IDI - 5">IDI - 5</option>
            <option value="IDI - 9">IDI - 9</option>
            <option value="Isracard">Isracard</option>
            <option value="HOT">HOT</option>
            <option value="Champion">Champion</option>
        </select>

        <label for="analysis">בחר סוג ניתוח:</label>
        <select id="analysis">
            <option value="">-- סוג ניתוח --</option>
            <option value="Google Ads - Campaign">Google Ads - Campaign</option>
            <option value="Facebook Ads - Creative">Facebook Ads - Creative</option>
            <option value="DV360 - Publisher Analysis">DV360 - Publisher Analysis</option>
        </select>

        <button type="button" onclick="submitForm()">שגר</button>
    </form>

    <!-- תחתית -->
    <footer>
        © 2025 <a href="#">Analysis Hub</a> - כל הזכויות שמורות.
    </footer>

    <script>
        function submitForm() {
            const client = document.getElementById('client').value;
            const analysis = document.getElementById('analysis').value;

            if (!client || !analysis) {
                alert('אנא מלא את כל השדות!');
                return;
            }

            alert(`הניתוח עבור ${client} מסוג ${analysis} נשלח בהצלחה!`);
        }
    </script>
</body>
</html>
