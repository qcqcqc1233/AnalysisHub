<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* למנוע גלילה בזמן מסך הפתיחה */
        }

        /* מסך הפתיחה */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInRight 3s ease forwards;
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* התאמות למובייל */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 1.5rem;
                padding: 10px;
            }
        }

        /* תוכן האתר */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 180px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        label {
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select, input {
            background-color: #f9f9f9;
        }

        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- מסך פתיחה -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-text">ברוכים הבאים ל-Analysis Hub</div>
    </div>

    <!-- תוכן האתר -->
    <div id="mainContent" style="display: none;">
        <header>
            <img src="KLogic_Big.png" alt="Company Logo">
            <h1>Analysis Hub</h1>
        </header>

        <form>
            <label for="client">לקוח:</label>
            <select id="client">
                <option value="">-- בחר לקוח --</option>
                <option value="IDI - 5">IDI - 5</option>
                <option value="IDI - 9">IDI - 9</option>
                <option value="Isracard">Isracard</option>
                <option value="HOT">HOT</option>
                <option value="Champion">Champion</option>
            </select>

            <label for="analysis">סוג ניתוח:</label>
            <select id="analysis">
                <option value="">-- סוג ניתוח --</option>
                <option value="Google Ads - Search Term Analyzer">Google Ads - Search Term Analyzer</option>
                <option value="Google Ads - Campaign Performance">Google Ads - Campaign Performance</option>
                <option value="Facebook Ads - Campaign Performance">Facebook Ads - Campaign Performance</option>
                <option value="Facebook Ads - Creative Performance">Facebook Ads - Creative Performance</option>
                <option value="DV360 - Creative Performance">DV360 - Creative Performance</option>
                <option value="DV360 - Publisher Analysis">DV360 - Publisher Analysis</option>
                <option value="Complete Overview">Complete Overview</option>
            </select>

            <button type="button" onclick="submitForm()">שגר</button>
        </form>

        <footer>
            © 2025 <a href="#">סיון ברגר</a> | כל הזכויות שמורות.
        </footer>
    </div>

    <script>
        // מחיקת מסך הפתיחה לאחר 3 שניות
        setTimeout(() => {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.body.style.overflow = 'auto'; // לאפשר גלילה אחרי מסך הפתיחה
        }, 3000);

        // פונקציה לשיגור הטופס
        function submitForm() {
            const client = document.getElementById('client').value;
            const analysis = document.getElementById('analysis').value;

            if (!client || !analysis) {
                alert('אנא מלא את כל השדות!');
                return;
            }

            alert(`הניתוח עבור ${client} בסוג ${analysis} נשלח בהצלחה!`);
        }
    </script>
</body>
</html>
