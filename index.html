<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #0f2027, #1f3a3d, #2b5153);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s 3s forwards;
        }

        .welcome-logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        #mainContent {
            opacity: 0;
            animation: fadeInMain 1s 3.5s forwards;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        header img {
            width: 120px;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            text-align: right;
        }

        form select,
        form button,
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        form button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.2s ease;
        }

        form button:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInMain {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- מסך פתיחה -->
    <div class="welcome-screen">
        <div class="welcome-logo">Analysis Hub</div>
    </div>

    <!-- תוכן ראשי -->
    <div id="mainContent">
        <header>
            <img src="KLogic_Big.png" alt="Analysis Hub Logo">
            <h1>Analysis Hub</h1>
        </header>

        <form>
            <label for="client">בחר לקוח:</label>
            <select id="client">
                <option value="">-- בחר לקוח --</option>
                <option value="IDI - 5">IDI - 5</option>
                <option value="IDI - 9">IDI - 9</option>
            </select>

            <label for="analysis">בחר סוג ניתוח:</label>
            <select id="analysis">
                <option value="">-- סוג ניתוח --</option>
                <option value="Google Ads - Campaign Analyzer">Google Ads - Campaign Analyzer</option>
                <option value="Google Ads - Search Term Analyzer">Google Ads - Search Term Analyzer</option>
            </select>

            <label for="dateRange">בחר טווח תאריכים:</label>
            <select id="dateRange">
                <option value="">-- בחירת טווח --</option>
                <option value="thisWeek">השבוע</option>
                <option value="lastWeek">שבוע שעבר</option>
                <option value="custom">מותאם אישית</option>
            </select>

            <div id="customDates" style="display: none;">
                <input type="date" id="startDate" placeholder="תאריך התחלה">
                <input type="date" id="endDate" placeholder="תאריך סיום">
            </div>

            <button type="button" onclick="submitForm()">שגר</button>
        </form>

        <footer>
            © 2025 <a href="#">Analysis Hub</a>
        </footer>
    </div>

    <script>
        const dateRange = document.getElementById("dateRange");
        const customDates = document.getElementById("customDates");

        dateRange.addEventListener("change", () => {
            if (dateRange.value === "custom") {
                customDates.style.display = "block";
            } else {
                customDates.style.display = "none";
            }
        });

        async function submitForm() {
            const client = document.getElementById("client").value;
            const analysis = document.getElementById("analysis").value;
            const dateRangeValue = document.getElementById("dateRange").value;

            let startDate, endDate;

            if (dateRangeValue === "custom") {
                startDate = document.getElementById("startDate").value;
                endDate = document.getElementById("endDate").value;
            } else if (dateRangeValue === "thisWeek") {
                const today = new Date();
                const firstDay = today.getDate() - today.getDay() + 1;
                startDate = new Date(today.setDate(firstDay)).toISOString().split("T")[0];
                endDate = new Date(today.setDate(firstDay + 6)).toISOString().split("T")[0];
            }

            if (!client || !analysis || !startDate || !endDate) {
                alert("אנא מלא את כל השדות!");
                return;
            }

            const data = { client, analysis, startDate, endDate };

            alert(`נשלח בהצלחה: ${JSON.stringify(data)}`);
        }
    </script>
</body>
</html>
